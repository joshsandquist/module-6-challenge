<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/style.css">
</head>
    <body>
    <header>
        <h1>5 Day Weather Forecast</h1>
    </header>
    <main>
        <section id="search">
            <h2>Search for a City:</h2>
            <form id="search-form">
                <label for="city"></label>
                <input type="text" id="city" name= "city" placeholder="Phoenix"><br>
                <button type="submit" id="submitBtn">Search</button>
            </form>
            <div id="search-history">
                <h2>Search History</h2>
                <!-- Search history buttons will be dynamically added here -->
            </div>
        </section>
        <section id="results">
            <div id="current-weather">
                <h2>Current Weather</h2>
                <!-- Current weather data will be dynamically added here -->
            </div>
            <div id="forecast">
                <h2>5-Day Forecast</h2>
                <!-- 5-day forecast data will be dynamically added here -->
            </div>
        </section>
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
